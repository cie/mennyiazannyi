<li class="dropdown languageSelector">
	<a href="" class="dropdown-toggle" data-toggle="dropdown">
		{{currencies[currency].sign}}
		<span class="inline"><span class="visible-xs" translate>Currency</span></span>
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		<li ng-repeat="(id,c) in currencies">
			<a href="" ng-click="chooseCurrency(id)">
				{{c.name | translate}} ({{c.sign}})
			</a>
		</li>
	</ul>
</li>
