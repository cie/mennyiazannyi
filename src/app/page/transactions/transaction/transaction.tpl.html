  <td><input class="form-control" type="date" ng-model="value.date"></td>
  <td><input class="form-control" ng-model="value.from"></td>
  <td><input class="form-control" ng-model="value.to"></td>
  <td class="amountCell">
	  <custom-input class="form-control amountInput dropdown">
		  <input ng-model="value.sum" ng-if="postfix()">
		  <a href="" class="dropdown-toggle">{{currencies[value.currency].sign}}
			  <b class="caret"></b>
		  </a>
		  <ul class="dropdown-menu">
			  <li ng-repeat="(id, c) in currencies">
				  <a href="" ng-click="setCurrency(id)">
					  {{c.sign}} {{c.name | translate}} 
				  </a>
			  </li>
		  </ul>
		  <input ng-model="value.sum" ng-if="!postfix()">
	  </custom-input>
  </td>
  <td class="convertedValueCell">
	  <small class="convertedValue">
		  {{converted(value)}}
	  </small>
  </td>
  <td><input class="form-control" ng-model="value.text"></td>
  <td><input class="form-control" ng-model="value.categories"></td>
  <td ng-transclude></td>
