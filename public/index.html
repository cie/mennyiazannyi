<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<title>Mennyi az annyi?</title>

<script src="js/lib/Ractive.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/Ractive-Backbone.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
<script type='text/javascript'
        src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'>
</script>
<script src="js/lib/jquery-2.1.0.min.js"></script>
<link rel="stylesheet" href="css/magic-bootstrap.css">
<link rel="stylesheet" href="css/app.css">
<script src="js/lib/bootstrap.min.js"></script>


</head>
<body>

<div id="page-container"></div>
				
				
<script type="text/ractive" id="expressionBar">
<form class="navbar-form navbar-left expressionBar">
	<div class="form-group">
		<input class="form-control" value="{{expression}}">
		
		<a href="#" class="expressionHelpButton"><small>
			<span class="inline"><span class="hidden-xs">
				<span class="glyphicon glyphicon-question-sign"></span>
			</span></span>
			<span class="visible-xs">
				<span class="glyphicon glyphicon-question-sign"></span>
				{{t("Query help")}}
			</span>
			</small>
		</a>
	</div>
</form>

<ul class="nav navbar-nav navbar-left">
	<li><a href="#">
		
	</a></li>
</ul>
</script>

				
				
<script type="text/ractive" id="languageSelector">
<li class="dropdown languageSelector">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		<img class="flag" src="img/flags/{{langs[lang].flag}}.svg">
		<span class="inline"><span class="visible-xs">{{t("Language")}}</span></span>
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		{{#langs:id}}
			<li><a href="#" on-click="changeLanguage:{{id}}"><img class="flag" src="img/flags/{{flag}}.svg"> {{name}}</a></li>
		{{/langs}}
	</ul>
</li>
</script>

				
				
<script type="text/ractive" id="navbar">
<nav class="navbar navbar-default">

	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><img alt="Mennyi a Zannyi?" src="img/logo.svg" class="logo"></a>
		</div>
		

		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			
			<!-- move userAccont to first place in mobile -->
			<ul class="nav navbar-nav navbar-right">
				<userAccount />
			</ul>
			
			
			<ul class="nav navbar-nav">
				{{#pages:id}}
					<li class="{{#page == id}}active{{/selected}}"><a href="#"><span class="glyphicon glyphicon-{{icon}}"></span>
					<span class="inline"><span class="{{#page != id}}visible-xs{{/selected}}">{{t(id)}}</span></span>
					</a></li>
				{{/pages}}
			</ul>
			
			<expressionBar />
			
			<ul class="nav navbar-nav navbar-right">
				<languageSelector />
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>
</script>

				
				
<script type="text/ractive" id="page">
<navbar />

<div class="container-fluid">
	Hello
</div>
</script>

				
				
<script type="text/ractive" id="userAccount">
{{^user}}
<li class="dropdown"><a href="#" class="dropdown-toggle"
	data-toggle="dropdown">
		<span class="glyphicon glyphicon-user"></span>
		{{t("Log in with")}}
		<b class="caret"></b></a>
	<ul class="dropdown-menu">
		<li><a href="#">Facebook</a></li>
		<li><a href="#">Persona</a></li>
	</ul></li>
{{/user}}

{{#user}}
<li class="dropdown"><a href="#" class="dropdown-toggle"
	data-toggle="dropdown"> <span class="glyphicon glyphicon-user"></span>
		{{name}} <b class="caret"></b></a>
	<ul class="dropdown-menu">
		<li class="disabled"><a href="#">Settings</a></li>
		<li class="divider"></li>
		<li><a href="#">Log out</a></li>
	</ul></li>
{{/user}}
</script>
 	
<script src="js/app.js"></script>
	
<script>
	page = new Ractive.components.page({
		el: "#page-container"
	});
</script>

</body>
</html>
