
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>{{t('Date')}}</th>
			<th>{{t('From')}}</th>
			<th>{{t('To')}}</th>
			<th>{{t('Sum')}}</th>
			<th>{{t('Currency')}}</th>
			<th>{{t('Comment')}}</th>
			<th>{{t('Categories')}}</th>
		</tr>
	</thead>
	<tbody>
		<tr transaction 
			ng-repeat="(id,tr) in user.transactions | transactionFilter:expression | transactionSort "
			value="tr"
			ng-class="{active: id == activeTransaction}"
			on-focus="selectTransaction(id)"
		>
			<td class="actions">
				<button class="btn btn-xs danger" ng-show="!tr.deleted">
					<span class="glyphicon glyphicon-remove" ng-click="deleteTransaction(tr)"></span>
				</button>
				<button class="btn btn-xs success" ng-show="tr.deleted">
					<span class="glyphicon glyphicon-ok" ng-click="restoreTransaction(tr)"></span>
				</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>{{t('Date')}}</th>
			<th>{{t('From')}}</th>
			<th>{{t('To')}}</th>
			<th>{{t('Sum')}}</th>
			<th>{{t('Currency')}}</th>
			<th>{{t('Comment')}}</th>
			<th>{{t('Categories')}}</th>
		</tr>
		<tr transaction value="newTransaction" class="newTransaction">
			<td class="actions">
				<button class="btn btn-xs success" href="">
					<span class="glyphicon glyphicon-ok" ng-click="addTransaction()"></span>
				</button>
				
			</td>
		</tr>
	</tfoot>
</table>
