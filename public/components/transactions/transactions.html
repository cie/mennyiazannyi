
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>{{t('Date')}}</th>
			<th>{{t('From')}}</th>
			<th>{{t('To')}}</th>
			<th>{{t('Sum')}}</th>
			<th>{{t('Currency')}}</th>
			<th>{{t('Comment')}}</th>
			<th>{{t('Categories')}}</th>
		</tr>
	</thead>
	<tbody>
		<tr transaction 
			ng-repeat="(id,tr) in user.transactions | map | orderBy:'date'"
			value="tr"
			ng-class="{active: id == activeTransaction}"
			on-focus="selectTransaction(id)"
		>
			<td class="actions">
				<a href="#">X</a>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>{{t('Date')}}</th>
			<th>{{t('From')}}</th>
			<th>{{t('To')}}</th>
			<th>{{t('Sum')}}</th>
			<th>{{t('Currency')}}</th>
			<th>{{t('Comment')}}</th>
			<th>{{t('Categories')}}</th>
		</tr>
		<tr transaction value="newTransaction" class="newTransaction">
			<td class="actions">
				<a href="#">+</a>
			</td>
		</tr>
	</tfoot>
</table>
