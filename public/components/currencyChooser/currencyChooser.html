<li class="dropdown languageSelector">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		{{currencies[currency].sign}}
		<span class="inline"><span class="visible-xs">{{t("Currency")}}</span></span>
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		{{#currencies:id}}
			<li><a href="#" on-click="changeCurrency:{{id}}">{{t(name)}} ({{sign}})</a></li>
		{{/currencies}}
	</ul>
</li>
