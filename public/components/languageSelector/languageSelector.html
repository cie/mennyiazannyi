<li class="dropdown languageSelector">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		<img class="flag" ng-src="img/flags/{{langs[lang].flag}}.svg">
		<span class="inline"><span class="visible-xs">{{t("Language")}}</span></span>
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		<li ng-repeat="(id, l) in langs">
			<a href="#" ng-click="selectLanguage(id)">
				<img class="flag" ng-src="img/flags/{{l.flag}}.svg">
				{{l.name}}
			</a>
		</li>
	</ul>
</li>
