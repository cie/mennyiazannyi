<li class="dropdown languageSelector">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		<img class="flag" src="img/flags/{{langs[lang].flag}}.svg">
		<span class="inline"><span class="visible-xs">{{t("Language")}}</span></span>
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		{{#langs:id}}
			<li><a href="#" on-click="changeLanguage:{{id}}"><img class="flag" src="img/flags/{{flag}}.svg"> {{name}}</a></li>
		{{/langs}}
	</ul>
</li>
