<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>{{t('Date')}}</th>
      <th>{{t('From')}}</th>
      <th>{{t('To')}}</th>
      <th>{{t('Sum')}}</th>
      <th>{{t('Currency')}}</th>
      <th>{{t('Comment')}}</th>
      <th>{{t('Categories')}}</th>
    </tr>
  </thead>
  <tbody>
  	{{#transactions:i}}
		<transaction value="{{.}}" on-newline="moveDown" />
  	{{/transactions}}
    <transaction value="{{newTransaction}}" on-newline="addTransaction" class="active" />
  </tbody>
</table>
