<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>{{t('Date')}}</th>
      <th>{{t('From')}}</th>
      <th>{{t('To')}}</th>
      <th>{{t('Sum')}}</th>
      <th>{{t('Currency')}}</th>
      <th>{{t('Text')}}</th>
      <th>{{t('Categories')}}</th>
    </tr>
  </thead>
  <tbody>
  	{{#transactions}}
  		{{#matches(expr,.)}}
  			<transaction value="{{.}}" />
		 {{/}}
  	{{/transactions}}
    <transaction value="{{newTransaction}}" />
  </tbody>
</table>
